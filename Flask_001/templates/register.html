{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h1>Register</h1>
<form method="post" class="w3-container w3-card-4 w3-padding">
    <label>Username</label>
    <input type="text" name="username" class="w3-input w3-border" required>
    <label>Password</label>
    <input type="password" name="password" class="w3-input w3-border" required>
    <label>Confirm Password</label>
    <input type="password" name="confirm" class="w3-input w3-border" required>
    <button type="submit" class="w3-button w3-green">Register</button>
</form>
{% endblock %}
